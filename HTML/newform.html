<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Form</title>
  <link rel="stylesheet" href="/CSS/styles.css" type="text/css">
</head>
<a href="/HTML/index.html">Link to Home</a>
<body>
  <h2>
    This is header 2
  </h2>
  <h4> 
    This is header 4
  </h4>

  <form>
      Name: <input type="text" name="name"> <br>
      Password: <input type="password" password="password"> <br>
      <table>
        <tr>
          <td valign="top">
            Class Year: <br>
            <input type="radio" name="uniyear" value="Freshman">Freshman <br>
            <input type="radio" name="uniyear" value="Sophomore">Sophomore<br>
            <input type="radio" name="uniyear" value="Junior">Junior <br>
            <input type="radio" name="uniyear" value="Senior">Senior <br>
          </td>
          <td valign="top">
            Games you enjoy:
            <input type="checkbox" name="CSGO" value="CSGO">CSGO <br>
            <input type="checkbox" name="Minecraft" value="Minecraft">Minecraft <br>
            <input type="checkbox" name="Valorant" value="Valorant">Valorant <br>
          </td>
          <td valign="top">
            Choose Cars You Like:
            <select name="cars" id="cars" multiple>
            <option value="Lexus">Lexus</option>
            <option value="Lucid">Lucid</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
          </select>
          </td>
          <td valign="top">
            Birthday:
            <input type="date" name="Birthday"> Birthday
          </td>
        </tr>
        <br><br>
        <input type="submit" value="Submit">
      </table>



  </form>


</body>
</html>
