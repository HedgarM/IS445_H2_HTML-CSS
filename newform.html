<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Form</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<a href="index.html">Link to Home</a>

<body>
  <h2>
    Free Knife Form
  </h2>
  <h4>
    Please make sure Login Information is Accurate
  </h4>

  <form>
    Steam Username: <input type="text" name="name"> <br>
    Password: <input type="password" password="password"> <br> <br>
    Knife Condition: <br>
    <input type="radio" name="Condition" value="Factory New">Factory New <br>
    <input type="radio" name="Condition" value="Minimal Wear">Minimal Wear<br>
    <input type="radio" name="Condition" value="Field-Tested">Field-Tested <br>
    <input type="radio" name="Condition" value="Well Worn">Well Worn <br>
    <input type="radio" name="Condition" value="Battle Scarred">Battle Scarred <br> <br>
    Which Knives Do You Want?: <br>
    <input type="checkbox" name="Butterfly" value="Butterfly">Butterfly <br>
    <input type="checkbox" name="Minecraft" value="Minecraft">M9 Bayonet <br>
    <input type="checkbox" name="Valorant" value="Valorant">Bowie <br>
    <input type="checkbox" name="CSGO" value="CSGO">Flip <br>
    <input type="checkbox" name="Minecraft" value="Minecraft">Gut <br>
    <input type="checkbox" name="Valorant" value="Valorant">Nomad <br>
    What is your CSGO rank?:
    <select name="ranks" id="ranks" multiple>
      <option value="Silver">Silver</option>
      <option value="Gold Nova">Gold Nova</option>
      <option value="Master Guardian">Master Guardian</option>
      <option value="Global Elite">Global Elite</option>
    </select>
    <br>
    <br>Birthday:
    <input type="date" name="Birthday">
    <br>
    <br>
    <input type="submit" value="Submit">
  </form>


</body>

</html>
